
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYOK AI Toolkit - 13 Privacy-First AI Utilities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            },
        }
    </script>
    <style>
        :root {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 224.3 76.3% 48%;
            --radius: 0.5rem;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Professional Markdown Styles */
        .prose-custom h1 { font-size: 2.25rem; font-weight: 900; margin-bottom: 2rem; color: white; letter-spacing: -0.04em; border-bottom: 2px solid rgba(59, 130, 246, 0.1); padding-bottom: 1rem; }
        .prose-custom h2 { font-size: 1.75rem; font-weight: 800; margin-bottom: 1.5rem; margin-top: 3rem; color: #f8fafc; letter-spacing: -0.03em; }
        .prose-custom h3 { font-size: 1.4rem; font-weight: 800; margin-bottom: 1.25rem; margin-top: 2.5rem; color: #f1f5f9; }
        .prose-custom p { margin-bottom: 1.5rem; line-height: 1.85; color: #cbd5e1; font-size: 1.1rem; }
        .prose-custom ul { list-style-type: disc; padding-left: 1.75rem; margin-bottom: 1.5rem; }
        .prose-custom ul li { margin-bottom: 0.75rem; color: #cbd5e1; padding-left: 0.5rem; }
        .prose-custom ol { list-style-type: decimal; padding-left: 1.75rem; margin-bottom: 1.5rem; }
        .prose-custom ol li { margin-bottom: 0.75rem; color: #cbd5e1; padding-left: 0.5rem; }
        .prose-custom strong { color: white; font-weight: 800; }
        .prose-custom em { color: #94a3b8; font-style: italic; }
        .prose-custom blockquote { border-left: 6px solid #3b82f6; padding: 1.5rem 2.5rem; font-style: italic; color: #94a3b8; margin: 2rem 0; background: linear-gradient(to right, rgba(59, 130, 246, 0.05), transparent); border-radius: 0 2rem 2rem 0; font-size: 1.15rem; }
        .prose-custom hr { border: none; border-top: 2px solid rgba(255, 255, 255, 0.05); margin: 3rem 0; }

        /* Inline Code */
        .prose-custom :not(pre) > code { 
            background-color: rgba(30, 41, 59, 0.8); 
            padding: 0.25rem 0.5rem; 
            border-radius: 0.5rem; 
            font-size: 0.9em; 
            font-family: 'JetBrains Mono', monospace; 
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Code Block Container */
        .code-block-wrapper {
            margin: 2rem 0;
            border-radius: 1.5rem;
            overflow: hidden;
            border: 1px solid #1e293b;
            background-color: #020617;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: #0f172a;
            border-bottom: 1px solid #1e293b;
        }

        .code-block-lang {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #64748b;
        }

        .code-copy-btn {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #94a3b8;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 0.4rem 0.8rem;
            border-radius: 0.6rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
            cursor: pointer;
        }

        .code-copy-btn:hover {
            background-color: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border-color: rgba(59, 130, 246, 0.2);
        }

        .code-copy-btn:active {
            transform: scale(0.95);
        }

        .code-copy-btn.copied {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-color: rgba(16, 185, 129, 0.2);
        }

        .prose-custom pre { 
            padding: 1.5rem; 
            overflow-x: auto; 
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.7;
            font-size: 0.95rem;
        }
        
        .prose-custom pre code { 
            color: #e2e8f0; 
            display: block;
        }

        /* Enhanced Syntax Highlighting Mock */
        .hljs-keyword { color: #c678dd; font-weight: bold; }
        .hljs-string { color: #98c379; }
        .hljs-function { color: #61afef; }
        .hljs-params { color: #abb2bf; }
        .hljs-comment { color: #5c6370; font-style: italic; }
        .hljs-number { color: #d19a66; }
        .hljs-attr { color: #d19a66; }
        .hljs-title { color: #61afef; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
            50% { box-shadow: 0 0 40px 10px rgba(59, 130, 246, 0.1); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .drag-active-overlay {
            position: absolute;
            inset: 0;
            background: rgba(59, 130, 246, 0.1);
            border: 4px dashed #3b82f6;
            border-radius: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            pointer-events: none;
            animation: pulse-glow 2s infinite;
        }
    </style>
